	//没有变量的提升
	class  Person{

		constructor(name,age){
			this.name = name;
			this.age = age;
		}

		showName(){

			console.log("I am " +this.name);
		}

		showAge(){

			console.log("I am " +this.age + "  years old");
		}


		//Person上的静态方法
		static sayHi(){
			console.log("hi");
		}
	}

	//继承Person类
	class Student extends Person{

		constructor(name,age,major){
			super(name,age);
			this.major = major;
		}

		showMajor(){
			console.log("I am from " +  this.major);
		}

		//Student自己的函数会覆盖父类上的同名函数
		showName(){
			 console.log("I am " + this.name + "  and i  am  a student");
		}

	}

	let s1 = new Student("Alisa",17,'computor');
	 
	 s1.showMajor();
	 s1.showName();
