<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set数据结构</title>
</head>
<body>
	
</body>

<script type="text/javascript">
	//set里面的值是唯一的
	let s = new Set();

	console.log(typeof s);//object类型


	//添加值
	s.add(11);
	s.add(22);
	s.add(33);


	//删除值
	s.delete(22);
	console.log(s);
	

	//查看长度
	console.log(s.size);


	//查看是否有11
	console.log(s.has(11));


	//new Set 的时候可以穿参数。而且  Set 里面的值不能重复，根据这一属性，去掉数组中的重复值。
	let s2 = new Set([11,22,11,333,442,]);

	let s3 = [...s2];
	console.log(s3);
	// console.log(s2);

	//keys值和values值一样
	console.log(s2.keys());
	
	console.log(s2.values());


	for(entry of s2.entries()){
		console.log(entry[0],entry[1]);
	}



</script>
</html>
